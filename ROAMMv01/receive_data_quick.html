<html>
<head>
	<title>Simple csv export</title>
</head>
<body>
	<h3>If you want to export all the database, in one csv file, press <i>Export</i>.</h3>
	<form action="http://roamm.cise.ufl.edu:8080/pylite/avgfeat_exportcsv" method="get">
  		<input type="submit" value="Export">
	</form>
	<hr>
	<br><br>
	<h3>If you want to delete all the data points from database, press <i>Delete</i>.</h3>
	<form action="http://roamm.cise.ufl.edu:8080/pylite/avgfeat_deleteall" method="get">
  		<input type="submit" value="Delete">
	</form>
	<hr>
</body>
</html>
