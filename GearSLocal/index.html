<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Wearable UI</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">

<!-- load javascript file for your application -->
<!--  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->

<script type="text/javascript" src="lib/jquery/jquery-1.11.2.js"></script>

</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<!--  
		<header class="ui-header">
			<h2 class="ui-title">Wearable UI</h2>
		</header> -->
		<div class="ui-content content-padding">

			<div class="dataItem">
				<span class="title">Watch</span> <span class="value" id="watchID">NULL</span> 
			</div>
			<div class="dataItem">
				<span class="title">Steps</span> <span class="value" id="steps">0</span>
			</div>

			<div class="dataItem">
				<span class="title">Coordinates</span> <span class="value"
					id="coordinates">0,0</span>
			</div>
			<div class="dataItem">
				<span class="title">Accelerometer</span> <span class="value"
					id="accel">0,0,0</span>
			</div>

			<div class="dataItem">
				<span class="title">Gyroscope</span> <span class="value" id="gyro">0,0,0</span>
			</div>

			<div class="dataItem">
				<span class="title">Heart Rate</span> <span class="value"
					id="heartrate">0</span><div id="hrmActive" style="height: 10px; width: 10px; background: black"></div>
			</div>

			<div class="dataItem">
				<span class="title">UV Index</span> <span class="value" id="uv">0</span>
			</div>

			<div class="dataItem">
				<span class="title">Pressure</span> <span class="value"
					id="pressure">0</span>
			</div>
			<div class="dataItem">
				<span class="title">Battery</span> <span class="value" id="battery">0</span>
			</div>
			<div class="dataItem">
				<span class="title">Last Saved:</span> <span class="value" id="lastSaved">Never</span>
			</div>

			<div id="status" style="height: 30px; width: 30px; background: black"></div>
			
			<div>v 1.0</div>

		</div>

	</div>
</body>

<script src="js/managers/exportManager.js"></script>
<script src="js/managers/storageManager.js"></script>
<script src="js/managers/sensorManager.js"></script>
<script src="js/utils/constants.js"></script>
<script src="js/app.js"></script>
<!-- script src="js/lowBatteryCheck.js"></script> -->
<script src="js/sensors/pedo.js"></script>
<script src="js/sensors/hrm.js"></script>
<script src="js/sensors/accel.js"></script>
<script src="js/sensors/gyro.js"></script>
<script src="js/sensors/gps.js"></script>
<script src="js/sensors/ultraviolet.js"></script>
<script src="js/sensors/pressure.js"></script>
<script src="js/sensors/battery.js"></script>
<script src="lib/idb/idbstore.min.js"></script>

</html>
